<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="application/javascript">
        function draw() {

            let drawSheet = document.getElementById('canvas');
            document.getElementById('canvas').style.animation = "zoomIn 2s";
            document.getElementById('canvas').width = window.innerWidth*0.9;

            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.fillStyle = 'rgb(200, 0, 0)';
                ctx.fillRect(100, 100, 500, 500);

                ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
                ctx.fillRect(30, 30, 50, 50);

                ctx.lineWidth = 5;
                ctx.moveTo(20,20);
                ctx.lineTo(100,20);
                ctx.stroke();
            }

            var canvas2= document.getElementById('canvas2');
            if (canvas2.getContext) {
                var ctx2 = canvas2.getContext('2d');

                ctx2.fillStyle = 'rgb(200, 0, 0)';
                ctx2.fillRect(100, 100, 500, 500);

                ctx2.fillStyle = 'rgba(0, 0, 200, 0.5)';
                ctx2.fillRect(30, 30, 50, 50);

                ctx2.lineWidth = 5;
                ctx2.moveTo(20,20);
                ctx2.lineTo(100,20);
                ctx2.stroke();
            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" width= "500px" height= "500 px" style="border: solid 1px black "></canvas>
<canvas id="canvas2" width= "00px" height= "500 px" style="border: solid 1px black"></canvas>
</body>
</html>
