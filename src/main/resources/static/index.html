<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0, maximum-scale=3.0,user-scalable=yes">
    <title>iCalc</title>
    <link rel="stylesheet" href="icalc2.css">
</head>
<body>
    <div id="master">
        <div id="box_cursor"><p class="cursor">Last login: NOW from 192.168.0.1<br>h776766@linux1:~$ Hello!</p></div>
        <div id="box_cursor1"><p class="cursor">h776766@linux1:~$ My name is iCalc.</p></div>
        <div id="box_cursor2"><p class="cursor">h776766@linux1:~$ I can help to you!</p></div>
        <div id="box_cursor3"><p class="cursor">h776766@linux1:~$ Give me your plan and I calculate your house prize!</p></div>
        <div id="box_cursor4"><p class="cursor">h776766@linux1:~$ DXF file please. Thanks! :-)</p></div>
        <div id="draganddrop">
            <div class="drag-area">
                <form class="box" method="post" action="" enctype="multipart/form-data">
                    <div class="box__input">
                        <svg class="box__icon" xmlns="http://www.w3.org/2000/svg" width="50" height="43" viewBox="0 0 50 43"><path d="M48.4 26.5c-.9 0-1.7.7-1.7 1.7v11.6h-43.3v-11.6c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v13.2c0 .9.7 1.7 1.7 1.7h46.7c.9 0 1.7-.7 1.7-1.7v-13.2c0-1-.7-1.7-1.7-1.7zm-24.5 6.1c.3.3.8.5 1.2.5.4 0 .9-.2 1.2-.5l10-11.6c.7-.7.7-1.7 0-2.4s-1.7-.7-2.4 0l-7.1 8.3v-25.3c0-.9-.7-1.7-1.7-1.7s-1.7.7-1.7 1.7v25.3l-7.1-8.3c-.7-.7-1.7-.7-2.4 0s-.7 1.7 0 2.4l10 11.6z"></path></svg>
                        <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
                        <label id="labelforfile" for="file"><strong>Choose The DXF file</strong>
                            <span class="box__dragndrop"> or drag it here</span>.
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script defer type="text/javascript"  src="index.js"></script>
</body>
</html>
